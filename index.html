<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рейтинг фільмів</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
    li:last-child {
      border-bottom: none;
    }
    .title {
      font-weight: bold;
    }
    .rating {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Рейтинг фільмів</h1>
  <ul id="movie-list"></ul>

  <script>
    // Функція для завантаження JSON-даних
    async function loadMovies() {
      try {
        const response = await fetch('movies.json'); // Завантаження файлу
        if (!response.ok) {
          throw new Error(`HTTP помилка! Статус: ${response.status}`);
        }
        const movies = await response.json();
        sortAndDisplayMovies(movies);
      } catch (error) {
        console.error("Помилка при завантаженні фільмів:", error);
      }
    }

    // Функція для сортування та відображення списку фільмів
    function sortAndDisplayMovies(movieData) {
      // Сортування спочатку за оцінкою, потім за назвою
      movieData.sort((a, b) => {
        if (b.rating !== a.rating) {
          return b.rating - a.rating; // Сортування за оцінкою (зменшення)
        }
        return a.title.localeCompare(b.title); // Сортування за алфавітом
      });

      // Відображення списку
      const movieList = document.getElementById("movie-list");
      movieList.innerHTML = "";

      movieData.forEach(movie => {
        const listItem = document.createElement("li");

        const title = document.createElement("span");
        title.className = "title";
        title.textContent = movie.title;

        const rating = document.createElement("span");
        rating.className = "rating";
        rating.textContent = `Оцінка: ${movie.rating}`;

        listItem.appendChild(title);
        listItem.appendChild(rating);
        movieList.appendChild(listItem);
      });
    }

    // Викликаємо функцію для завантаження фільмів
    loadMovies();
  </script>
</body>
</html>
